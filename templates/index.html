<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/fontawesome.css" />
    <link rel="stylesheet" href="../static/css/datatables.min.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../static/assets/favico.ico"
    />
    <title>Faculty Manager</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Faculty Manager</span>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#faculties-tab"
              type="button"
              role="tab"
              aria-controls="faculties-tab"
              aria-selected="true"
            >
              Faculty Members
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#universities-tab"
              type="button"
              role="tab"
              aria-controls="universities-tab"
              aria-selected="false"
            >
              Universities
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#positions-tab"
              type="button"
              role="tab"
              aria-controls="positions-tab"
              aria-selected="false"
            >
              Open Positions
            </button>
          </li>
        </ul>
        <div class="btn-group">
          <button
            class="btn btn-success my-2 my-sm-0"
            onclick="add_faculty(this)"
          >
            Add Member
          </button>
          <button
            class="btn btn-warning my-2 my-sm-0"
            onclick="add_university(this)"
          >
            Add University
          </button>
          <button
            class="btn btn-danger my-2 my-sm-0"
            onclick="add_position(this)"
          >
            Add Position
          </button>
        </div>
      </div>
    </nav>
    <div class="container-xxl">
      <div class="row m-5">
        <div class="col-12 table-responsive">
          <div class="tab-content">
            <div
              class="tab-pane fade show active"
              id="faculties-tab"
              role="tabpanel"
            >
              <table
                class="table table-striped table-hover align-middle"
                id="faculties"
              >
                <thead>
                  <tr>
                    <th scope="col" class="col-md-1">#</th>
                    <th scope="col" class="col-md">Name</th>
                    <th scope="col" class="col-md">University</th>
                    <th scope="col" class="col-md">Interests</th>
                    <th scope="col" class="col-md-1">Link</th>
                    <th scope="col" class="col-md-2">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="universities-tab" role="tabpanel">
              <table
                class="table table-striped table-hover align-middle"
                id="universities"
              >
                <thead>
                  <tr>
                    <th scope="col" class="col-md-1">#</th>
                    <th scope="col" class="col-md">Name</th>
                    <th scope="col" class="col-md-1">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="positions-tab" role="tabpanel">
              <table
                class="table table-striped table-hover align-middle"
                id="positions"
              >
                <thead>
                  <tr>
                    <th scope="col" class="col-md-1">#</th>
                    <th scope="col" class="col-md">Title</th>
                    <th scope="col" class="col-md">Deadline</th>
                    <th scope="col" class="col-md-1">Link</th>
                    <th scope="col" class="col-md-1">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/moment.min.js"></script>
    <script src="../static/js/fontawesome.js"></script>
    <script src="../static/js/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
